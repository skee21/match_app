<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explore</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in-up {
      animation: fadeInUp 0.6s ease-out forwards;
    }
  </style>
</head>
<body class="bg-gray-50 font-sans text-gray-800">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-white shadow">
    <h1 class="text-xl font-bold">CEC Match</h1>
    <div class="space-x-4">
      <a href="#" class="hover:underline">Match</a>
      <a href="#" class="hover:underline">Explore</a>
      <a href="#" class="hover:underline">Inbox</a>
      <button class="bg-black text-white px-4 py-1 rounded">Profile</button>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="max-w-4xl mx-auto p-6 fade-in-up">
    <h2 class="text-3xl font-bold text-center mt-6">Explore</h2>
    <p class="text-center text-gray-600 mb-8">Find your people here</p>

    <div class="flex items-center justify-between mb-6">
      <button class="bg-gray-200 rounded-full w-16 h-16 flex items-center justify-center hover:bg-gray-300 transition">&larr;<br><span class="text-xs">Prev</span></button>
      <div class="flex flex-col items-center bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
        <div class="w-48 h-64 bg-gray-200 rounded mb-4 flex items-center justify-center text-gray-500">Profile Image</div>
        <div class="w-16 h-16 rounded-full bg-pink-500 flex items-center justify-center text-white font-semibold mb-4">&#10084;</div>
        <h3 class="text-xl font-semibold mb-1">Name, Age</h3>
        <p class="bg-gray-200 w-full text-center p-2 rounded my-2">User's bio</p>
        <div class="bg-gray-200 w-full text-center p-2 rounded">Hobbies and interest tags</div>
      </div>
      <button class="bg-gray-200 rounded-full w-16 h-16 flex items-center justify-center hover:bg-gray-300 transition">&rarr;<br><span class="text-xs">Next</span></button>
    </div>

    <!-- Posts Section -->
    <div class="mt-8">
      <h4 class="text-lg font-semibold mb-4">Image and posts</h4>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
        <div>
          <img src="https://source.unsplash.com/300x200/?nature" alt="Post" class="rounded-lg shadow" />
          <p class="text-sm mt-2">Caption</p>
        </div>
        <div>
          <img src="https://source.unsplash.com/300x200/?food" alt="Post" class="rounded-lg shadow" />
          <p class="text-sm mt-2">Caption</p>
        </div>
        <div>
          <img src="https://source.unsplash.com/300x200/?mushroom" alt="Post" class="rounded-lg shadow" />
          <p class="text-sm mt-2">Caption</p>
        </div>
      </div>
    </div>

    <!-- Chat Invitation -->
    <div class="mt-8 flex items-center space-x-2">
      <input type="text" placeholder="Invite them to a chat?" class="flex-1 border rounded p-2 focus:ring-2 focus:ring-blue-400" />
      <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded transition">Send</button>
    </div>
  </main>
</body>
</html>
