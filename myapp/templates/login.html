<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 p-0 min-h-screen flex items-center justify-center">

  <!-- Background image with dark overlay -->
  <div class="relative min-h-screen w-full bg-cover bg-center flex items-center justify-center px-4"
       style="background-image: url('https://media.istockphoto.com/id/1307457287/photo/group-of-happy-students-looking-at-exam-results-while-standing-at-university-hallway.jpg?s=612x612&w=0&k=20&c=yIdSjLDNZaCOpKtvsK-UlI2ZYcN5r2heWp4vJtj9aVU=');">

    <!-- Dark overlay -->
    <div class="absolute inset-0 bg-black bg-opacity-60 z-0"></div>

    <!-- Form container -->
    <div class="relative z-10 bg-white bg-opacity-90 backdrop-blur-md p-8 rounded-lg shadow-2xl w-full max-w-md animate-fade-in-up">

      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4jitDRf9cuM4vIaaFMKZBFS3Z0cT-EldQCw&s" alt="Logo" class="rounded-full w-20 h-20 object-cover">
      </div>

      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome Back</h2>

      <form method="POST">
        {% csrf_token %}

        {% if messages %}
          <div class="mb-4">
            {% for message in messages %}
              <div class="bg-red-100 text-red-700 p-2 rounded text-sm text-center">
                {{ message }}
              </div>
            {% endfor %}
          </div>
        {% endif %}

        <div class="mb-4">
          <label class="block mb-1 text-sm font-medium text-gray-700">Username</label>
          <input name="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <div class="mb-6">
          <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">
          Log In
        </button>

        <p class="text-sm mt-4 text-center text-gray-200">Don't have an account?
          <a href="{% url 'signup' %}" class="text-blue-300 hover:underline">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Fade-in animation -->
  <style>
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(2rem);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.6s ease-out forwards;
    }
  </style>
</body>
</html>
