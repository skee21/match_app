<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function showpsd1(){
        var x = document.getElementById("password");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
    }

    function showpsd2(){
        var x = document.getElementById("cnfpsd");
        if (x.type === "password") {
          x.type = "text";
        } else {
          x.type = "password";
        }
    }
    </script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="opacity-0 translate-y-10 animate-fade-in-up bg-white p-8 rounded shadow-md w-full max-w-md">

        <div class="flex justify-center mb-6">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4jitDRf9cuM4vIaaFMKZBFS3Z0cT-EldQCw&s" alt="Logo" class="rounded-full">
        </div>

        <h2 class="text-2xl font-bold mb-6 text-center">Create an Account</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block mb-1 text-sm font-medium">Email</label>
                <input name="email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="mb-4">
                <label class="block mb-1 text-sm font-medium">Username</label>
                <input name="username" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
            </div>

            <div class="mb-4">
                <label class="block mb-1 text-sm font-medium">Password</label>
                <input type="password" name="password" id="password" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                <input type="checkbox" onclick="showpsd1()">Show Password
            </div>

            <div class="mb-4">
                <label class="block mb-1 text-sm font-medium">Confirm Password</label>
                <input type="password" name="confirm_password" id="cnfpsd" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400" required>
                <input type="checkbox" onclick="showpsd2()">Show Password
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition duration-200">
                Sign Up
            </button>

            <p class="text-sm mt-4 text-center">Already have an account? <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a></p>
            {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                <div class="bg-red-100 text-red-700 p-2 rounded">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </form>
    </div>
    <style>
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(2rem);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in-up {
            animation: fade-in-up 0.6s ease-out forwards;
        }
    </style>
</body>
</html>
